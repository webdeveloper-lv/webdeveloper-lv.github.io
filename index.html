<!DOCTYPE html>
<html lang="en">

<style>
	body {
		background-color: #000;
		width: 100%;
		height: 100vh;
		overflow: hidden;
	}


.center_page {
	position: absolute;
	left: 50%;
	top: 50%;
	transform: translate(-50%, -50%);
}

	img {
		width: 300px;
		height: auto;
		display: inline-block;
		position: relative;
		animation: fall 2s ease;
	}


@keyframes fall {
  0% { top: -150vh; opacity: 0; }
  60% { top: 0 }
  80% { top: -20px }
  100% { top: 0; opacity: 1; }
}



</style>
<head>
	<meta charset="UTF-8">
	<title>Webdeveloper</title>
</head>
<body>

<div class="center_page">
	<img src="logo.png" alt="Logo">	
</div>



</body>
</html>
